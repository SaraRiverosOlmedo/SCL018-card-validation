<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1>Libreria Ña</h1>
    </header>
    <p>
      Ingresa aquí tu número de tarjeta de crédito para 
    </p>
    <p>  realizar la preautorización:</p>
    <main class="card">
      <section class="inputText">
      <br>Tarjeta de Crédito N°</br>
     <input type="text" id="creditnumber" maxlength="16" minlength="15" placeholder="XXXX-XXXX-XXXX" required/>
      </section>
    <section class="selectcard">
     <br>Selecciona tipo de tarjeta</br>
     <select name="optionsCard" id="optionsCards">
     <option value="AmericanExpress">American Express</option>
     <option value="MasterCard">MasterCard</option>
     <option value="Visa">Visa</option>
     <option value="Diners">Diners</option>
    </select>
    </section>
    </main>
    <button class="btnValidarions" id="btnValidation">Validar</button>
    <footer>realizado por Sara Riveros Olmedo </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
